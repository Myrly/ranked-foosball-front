<div class="team">
  <div *ngFor="let player of players">
    <app-player-card *ngIf="player != 'current' && player != 'queued'" [player]="player"></app-player-card>
    <app-current-card *ngIf="player == 'current'"></app-current-card>
    <app-queued-card *ngIf="player == 'queued'"></app-queued-card>
  </div>
</div>
